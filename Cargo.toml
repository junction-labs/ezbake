[package]
name = "ezbake"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0"
clap = { version = "4.5.17", features = ["derive", "wrap_help"] }
crossbeam-skiplist = "0.1"
enum-map = "2.7"
futures = "0.3"
gateway-api = "0.10"
h2 = "0.3"
http = "0.2"
k8s-openapi = { version = "0.21", features = ["v1_29"] }
kube = { version = "0.95", features = ["runtime", "client", "derive"] }
metrics = "0.23.0"
metrics-exporter-prometheus = { version = "0.15.3", default-features = false, features = [
    "http-listener",
] }
once_cell = "1.19"
smol_str = "0.3"
thiserror = "1.0"
tokio = { version = "1.38", features = ["full"] }
tokio-stream = "0.1"
tonic = "0.11"
tonic-reflection = "0.11"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }
tower = "0.4"
tower-http = { version = "0.4", features = ["metrics", "trace"] }
xds-api = { version = "0.1", features = ["descriptor"] }
